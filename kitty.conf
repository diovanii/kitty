# Fonts {
  font_family       Fira Code
  bold_font         auto
  italic_font       auto
  bold_italic_font  auto
  font_size         11
  disable_ligatures never
# }

# Cursor {
  cursor_shape          block
  cursor_text_color     background
  cursor_blick_interval 1
# }

# Shortcuts {
  kitty_mod ctrl+shift
  map kitty_mod+h previous_tab
  map kitty_mod+l next_tab
# }

# Colorscheme {
  background #282828
  foreground #d4be98

  selection_background #d4be98
  selection_foreground #282828

  cursor #a89984
  cursor_text_color background

  active_tab_background #282828
  active_tab_foreground #d4be98
  active_tab_font_style bold
  inactive_tab_background #282828
  inactive_tab_foreground #a89984
  inactive_tab_font_style normal

  # Black
  color0 #665c54
  color8 #928374

  # Red
  color1 #ea6962
  color9 #ea6962

  # Green
  color2 #a9b665
  color10 #a9b665

  # Yellow
  color3 #e78a4e
  color11 #d8a657

  # Blue
  color4 #7daea3
  color12 #7daea3

  # Magenta
  color5 #d3869b
  color13 #d3869b

  # Cyan
  color6 #89b482
  color14 #89b482

  # White
  color7 #d4be98
  color15 #d4be98
# }
